<div class="model">
  <!-- Login modal -->
  <div id="login-modal">
    <!-- Login Form -->
    <div class="login-form default-form">
      <div class="form-inner">
        <h3>Login to Superio</h3>
        <!--Login Form-->
        <form method="post" action="add-parcel.html">
          <div class="form-group">
            <div class="btn-box row">
              <div class="col-lg-6 col-md-12">
                <a href="#" id="candidate-btn" class="theme-btn btn-style-seven" onclick="candidate()"><i class="la la-user"></i> 개인회원 </a>
              </div>
              <div class="col-lg-6 col-md-12">
                <a href="#" id="corp-btn" class="theme-btn btn-style-four" onclick="corp()"><i class="la la-briefcase"></i> 기업회원 </a>
              </div>
            </div>
          </div>
          <input type="hidden" id="user-separate" name="user-separate" value="">

          <div class="form-group">
            <label for="email">User Email</label>
            <input type="email" id="email" name="email" placeholder="User Email" required>
          </div>

          <div class="form-group">
            <label>Password</label>
            <input id="password-field" type="password" name="password" value="" placeholder="Password">
          </div>

          <div class="form-group">
            <div class="field-outer">
              <div class="input-group checkboxes square">
                <input type="checkbox" name="remember-me" value="" id="remember">
                <label for="remember" class="remember"><span class="custom-checkbox"></span> Remember me</label>
              </div>
              <a href="#" class="pwd">Forgot password?</a>
            </div>
          </div>

          <div class="form-group">
            <button class="theme-btn btn-style-one" type="submit" name="log-in">Log In</button>
          </div>
        </form>

        <div class="bottom-box">
          <div class="text">Don't have an account? <a href="register-popup" class="call-modal signup">Signup</a></div>
          <div class="divider"><span>or</span></div>
          <div class="btn-box row">
            <div class="col-lg-6 col-md-12">
              <a href="#" class="theme-btn social-btn-two facebook-btn"><i class="fab fa-facebook-f"></i> Log In via Facebook</a>
            </div>
            <div class="col-lg-6 col-md-12">
              <a href="#" class="theme-btn social-btn-two google-btn"><i class="fab fa-google"></i> Log In via Gmail</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--End Login Form -->
  </div>
  <!-- End Login Module -->

  <script type="text/javascript">
    // Open modal in AJAX callback
    jQuery('.call-modal.signup').on('click', function(event) {
      event.preventDefault();
      this.blur();
      jQuery.get(this.href, function(html) {
        jQuery(html).appendTo('body').modal({
          fadeDuration: 300,
          fadeDelay: 0.15
        });
      });
    });
    
   	
    function candidate(){
    	jQuery('.jquery-modal.blocker.current a#user-separate').val('user');
    	jQuery('.jquery-modal.blocker.current a#candidate-btn').toggleClass('btn-style-four btn-style-seven');
    	jQuery('.jquery-modal.blocker.current a#corp-btn').toggleClass('btn-style-seven btn-style-four');
      	jQuery('.jquery-modal.blocker.current input#id').attr('type','email');
      	jQuery('.jquery-modal.blocker.current input#id').attr('name','email');
      	jQuery('.jquery-modal.blocker.current input#id').attr('placeholder','User Email');
      	jQuery('.jquery-modal.blocker.current input#id').attr('id','email');
      	jQuery('label[for="id"]').attr('for','email');
      	jQuery('label[for="email"]').text('Email');
    	
    };
    
    function corp(){
    	jQuery('.jquery-modal.blocker.current a#user-separate').val('corp');
    	jQuery('.jquery-modal.blocker.current a#candidate-btn').toggleClass('btn-style-seven btn-style-four');
    	jQuery('.jquery-modal.blocker.current a#corp-btn').toggleClass('btn-style-four btn-style-seven');
      	jQuery('.jquery-modal.blocker.current input#email').attr('type','text');
      	jQuery('.jquery-modal.blocker.current input#email').attr('name','id');
      	jQuery('.jquery-modal.blocker.current input#email').attr('placeholder','Login ID');
      	jQuery('.jquery-modal.blocker.current input#email').attr('id','id');
      	jQuery('label[for="email"]').attr('for','id');
      	jQuery('label[for="id"]').text('Login ID');
    }
    


  </script>



</div>
