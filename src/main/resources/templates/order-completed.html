<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<title>Superio | Just another HTML Template | Candidate
	Dashboard Resume</title>

<!-- Stylesheets -->
<link href="css/bootstrap.css" rel="stylesheet">
<link href="css/style.css" rel="stylesheet">


<link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
<link rel="icon" href="images/favicon.png" type="image/x-icon">

<!-- Responsive -->
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<!--[if lt IE 9]><script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script><![endif]-->
<!--[if lt IE 9]><script src="js/respond.js"></script><![endif]-->

</head>

<body>

	<div class="page-wrapper dashboard">

		<!-- Preloader -->
		<div class="preloader"></div>

		<!-- Header Span -->
		<span class="header-span"></span>

		<!-- Main Header-->
		<header class="main-header header-shaddow">
			<div id="main-header"
				th:include="include_common_top_dashboard::include_common_top_dashboard"></div>
		</header>
		<!--End Main Header -->

		<!-- Sidebar Backdrop -->
		<div class="sidebar-backdrop"></div>

		<!-- User Sidebar -->
		<div id="user-sidebar" th:include="user-sidebar::user-sidebar"></div>
		<!-- End User Sidebar -->

		<!-- Dashboard -->
		<!-- Order Confirmation -->
		<section class="order-confirmation">
			<div class="auto-container">
				<div class="upper-box">
					<span class="icon fa fa-check"></span>
					<h4>Your order is completed!</h4>
					<div class="text">Thank you. Your order has been received.</div>
				</div>

				<ul class="order-info">
					<li><span>Order Number</span> <strong id="order-id">13119</strong></li>

					<li><span>Date</span> <strong id="order-date">27/07/2021</strong></li>

					<li><span>Total</span> <strong id="order-total">$40.10</strong></li>

					<li><span>Payment Method</span> <strong id="order-method">Direct Bank
							Transfer</strong></li>
				</ul>

				<!--Order Box-->
				<div class="order-box">
					<h3>Order details</h3>
					<table>
						<thead>
							<tr>
								<th><strong>Product</strong></th>
								<th><strong>Subtotal</strong></th>
							</tr>
						</thead>
						<tbody>
							<tr class="cart-item">
								<td class="product-name">Hoodie x2</td>
								<td class="product-total">59.00</td>
							</tr>
						</tbody>
						<tfoot>
							<tr class="cart-subtotal">
								<td>구매기간</td>
								<td><span class="order-period"></span></td>
							</tr>
							<tr class="cart-subtotal">
								<td>Shipping</td>
								<td><span class="amount">$178.00</span></td>
							</tr>
							<tr class="order-total">
								<td>Total</td>
								<td><span class="amount">$9,218.00</span></td>
							</tr>
						</tfoot>
					</table>
				</div>
				<!--End Order Box-->
			</div>
		</section>
		<!-- End Order Confirmation -->
	</div>
	<!-- End Page Wrapper -->
	<!-- End Dashboard -->

	<!-- Copyright -->
	<div class="copyright-text">
		<p>© 2021 Superio. All Right Reserved.</p>
	</div>
	<!-- End Page Wrapper -->


	<script src="js/jquery.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/chosen.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/jquery-ui.min.js"></script>
	<script src="js/jquery.fancybox.js"></script>
	<script src="js/jquery.modal.min.js"></script>
	<script src="js/mmenu.polyfills.js"></script>
	<script src="js/mmenu.js"></script>
	<script src="js/appear.js"></script>
	<script src="js/ScrollMagic.min.js"></script>
	<script src="js/rellax.min.js"></script>
	<script src="js/owl.js"></script>
	<script src="js/wow.js"></script>
	<script src="js/knob.js"></script>
	<script src="js/script.js"></script>
	<script src="js/cv.js"></script>
	<script src="js/order-completed.js"></script>

	<!--Google Map APi Key-->
	<script
		src="http://maps.google.com/maps/api/js?key=AIzaSyDaaCBm4FEmgKs5cfVrh3JYue3Chj1kJMw&#038;ver=5.2.4"></script>
	<script src="js/map-script.js"></script>
	<!--End Google Map APi-->
</body>

</html>
